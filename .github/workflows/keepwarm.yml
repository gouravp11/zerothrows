name: Keep Backend Warm

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Retry ping until success
        run: |
          for i in {1..5}; do
            echo "Ping attempt $i at $(date -u)"
            if curl -fsS https://zerothrows-backend.onrender.com/health; then
              echo "Ping successful"
              exit 0
            fi
            echo "Ping failed, retrying in 10s..."
            sleep 10
          done
          echo "All retries failed"
          exit 1
